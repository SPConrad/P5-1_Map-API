<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Maps API</title>
		<link rel="stylesheet" href="css/app.css">
		<style type="text/css">
	      html, body { height: 100%; margin: 0; padding: 0; }
	    </style>
	</head>
	<body>
		<header>My Map - Google Map API</header>
		<nav>
			<div id="locations">
				<ul>
					<li>Location - 1 </li>
					<li>Location - 2 </li>
					<li>Location - 3 </li>
					<li>Location - 4 </li>
					<li>Location - 5 </li>
				</ul>
			</div>
		</nav>
		<div id="map"></div>

	    <script type="text/javascript">

			var map;
			function initMap() {
			  map = new google.maps.Map(document.getElementById('map'), {
			    center: {lat: -34.397, lng: 150.644},
			    zoom: 3
			  });

			  //Set zoom increments
			  map.addListener('click', function(){
			  	map.setZoom(8);

			  });

			}

	    </script>
	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGSC14AQseSLAhwQ_HebuTdrZlE8z7FaM&callback=initMap">
	    </script>
			<script src="js-lib/jquery-1.11.3.min.js"></script>
			<script src="js-lib/knockout-3.4.0.js"></script>
			<script src="js/app.js"></script>
	</body>
</html>
