<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Maps API</title>
		<link rel="stylesheet" href="css/app.css">
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
	      html, body { height: 100%; margin: 0; padding: 0; }
	    </style>
	</head>
	<body>
		<header>My Map - Google Map API</header>
		<nav>
			<div id="locations">
				<form>
					<input id="filter" name="filter" data-bind="textInput:  userInput, valueUpdate: 'keyup' " autocomplete="off" placeholder="Filter / Search">
				</form>
				<ul  data-bind = "foreach: visiblePlaces">
					<li data-bind = "text : name">Location - 1 </li>
				</ul>
			</div>
		</nav>
		<div id="map"></div>

	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGSC14AQseSLAhwQ_HebuTdrZlE8z7FaM&callback=InitialApp">
	    </script>
		<script src="js-lib/jquery-1.11.3.min.js"></script>
		<script src="js-lib/knockout-3.4.0.js"></script>
		<script src="js/infowindow.js"></script>
		<script src="js/map.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
